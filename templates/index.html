<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/index.css') }}"/>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid" id="background">
            <div class="row">
                <div class="col-md-7 content" id="werm-content">
                    <div class="row">
                        <div class="col-md-1 align-self-center" id="align-right">
                            <i class="fas fa-chevron-left"></i>
                        </div>
                        <div class="col-md-10 card" id="werm-display">
                            
                        </div>
                        <div class="col-md-1 align-self-center">
                            <i class="fas fa-chevron-right"></i>
                        </div>
                    </div>
                </div>
                <div class="col-4 content" id="graph-content">
                    <div class="row werm-graphs ">
                        <div class="col-md-12 card">
                            hello
                        </div>
                    </div>
                    <div class="row werms">
                        <div class="table-responsive tbl">
                        <div class="col-md-12 card">
                            <table class="table table-dark">
                                <thread>
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">Latitude</th>
                                        <th scope="col">Longitude</th>
                                        <th scope="col">Status</th>
                                        <th scope="col">Depth</th>
                                    </tr>
                                </thread>
                                <tbody>
                                        {% for werm in werms %}
                                        <tr class="worm-list-item" onclick="">
                                            <td>{{ werm.id }}</td>
                                            <td>{{ werm.id }}</td>
                                            <td>{{ werm.id }}</td>
                                            <td>{{ werm.id }}</td>
                                            <td>{{ werm.id }}</td>
                                        </tr>
                                        {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script src="{{ url_for('static', filename='js/index.js') }}"></script>
    </body>
</html>
